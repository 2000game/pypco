        This report calculates how much time each person has served based on the times
        they are assigned to.\r\nIf your values aren''t correct, there are two things
        to check, both described in the following lesson:\r\nhttps://pcoservices.zendesk.com/hc/en-us/articles/204262324-Understanding-Conflicts-and-Scheduled-Times\r\n-->\r\n<html>\r\n    <head>\r\n        <title>Timecard</title>\r\n        <style>\r\n            *
        { font-family: Verdana, Arial; font-size: 10pt; }\r\n            body { padding:0;
        margin:0; }\r\n    \t.matrix { border: solid 1px black; border-collapse: collapse;
        margin-top: 15px; }\r\n\t\t.matrix td { border: solid 1px black; padding:
        2px;}\r\n        .number { text-align: center; }\r\n        \r\n        #title
