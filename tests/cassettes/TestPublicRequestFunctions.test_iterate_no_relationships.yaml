        { display: none; }\r\n        \r\n        }\r\n        </style>\r\n    </head>\r\n    <body>\r\n    <div
        id=\"title\">Timecard</div>\r\n    <div id=\"dates\">\r\n        {% for plan
        in plans %}\r\n            {% if forloop.first %}{{ plan.dates }}{% endif
        %}\r\n            {% if forloop.last %}- {{ plan.dates }}{% endif %}\r\n        {%
        endfor %}\r\n    </div>\r\n\t<table width=\"100%\" class=\"matrix\">\t\r\n    <thead>\r\n        <tr>\r\n            <th>Name</th>\r\n            <th>Time
